<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Dashboard</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- STYLESHEET-->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
        <aside>

            <div class="top">
                <div id="close-btn">
                    <span class="material-symbols-outlined"> close </span>
                </div>
                <div class="logo">
                    <img src="media/virus_light.png" alt="Virus logo">
                    <h2>Covid-19 Dashboard</h2>
                </div>
            </div>

            <ul class="sidebar">
                <li>
                    <a href="#" class="active">
                        <img src="media/italy_map_light.png" alt="Italy icon">
                    </a>
                    <p>Italy</p>
                </li>
                <li>
                    <a href="#">
                        <img src="media/world_map_light.png" alt="World icon">
                    </a>
                    <p>Global</p>
                </li>
            </ul>
        </aside>

        <main>
            <h1>Welcome back, mah boy</h1>
            <p>Last updated: <span id="last-date"></span></p>

            <section class="dashboard">

                <div class="total">
                    <div class="total-data">
                        <p>Total cases: <span id="total-cases"></span></p>
                        <p><span class="pie-legend-dead"></span> Total dead: <span id="total-dead"></span></p>
                        <p><span class="pie-legend-healed"></span> Total healed: <span id="total-healed"></span></p>
                        <p><span class="pie-legend-positives"></span> Total positives: <span id="total-positives"></span></p>
                    </div>
                    <div class="total-data-pie">
                        <canvas id="pie-chart"></canvas>
                    </div>
                </div>

            </section>
        </main>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
