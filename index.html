<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="container-fluid">

    <main class="row pt-5 pb-5">

        <nav class="col-12 col-md-4 col-lg-3">

            <header>
                <img src="media/virus_light.png" alt="Virus icon">
                <h1>Covid-19 Dashboard</h1>
                <p>Last updated: <span id="lastDate"></span></p>
            </header>

            <ul class="d-flex">
                <li>
                    <button><img src="media/italy_map_light.png" alt="Italy icon"></button>
                    <p>Italy</p>
                </li>
                <li>
                    <button><img src="media/world_map_light.png" alt="World icon"></button>
                    <p>Global</p>
                </li>
            </ul>
        </nav>

        <section class="col-12 col-md-8 col-lg-9">
            <div class="row">

                <section class="total-section col-12 col-lg-4 ps-5 pe-5 d-flex">
                    <div class="p-3">
                        <p id="totalCases">TOTAL CASES</p>
                        <p id="totalHealed">TOTAL HEALED</p>
                        <p id="totalDead">TOTAL DEAD</p>
                        <p id="totalPositives">TOTAL POSITIVES</p>
                    </div>
                    <div>

                    </div>
                </section>

                <div class= "col-12 col-lg-4 ps-5 pe-5">
                    <p>ciao</p>
                </div>

                <div class= "col-12 col-lg-4 ps-5 pe-5">
                    <p>ciao</p>
                </div>

            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7aab9dc3ab.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
